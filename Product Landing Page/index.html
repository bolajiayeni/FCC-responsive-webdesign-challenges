<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/b4008f3080.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <header id="header">
        <img src="logo.png" alt="comapny logo" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#video">Products</a></li>
                <li><a class="nav-link" href="#form">Services</a></li>

            </ul>
        </nav>


    </header>

    <h1>Al-Jahly Delivery services</h1>

    <section id="features">
        <div class="box">
            <div class="feature">
                <h2><i class="fas fa-shipping-fast"></i></h2>
                <p>Fast delivery straight to your doorstep</p>
            </div>

            <div class="feature">
                <h2><i class="fas fa-lock"></i></i></h2>
                <p>Keep your delivery safe from harm</p>
            </div>

            <div class="feature">
                <h2><i class="fas fa-donate"></i></h2>
                <p>Deliver packages without breaking your pocket</p>
            </div>
        </div>
    </section>

    <iframe id="video" height="315" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>

    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <div class="form-item">
            <label id="email-label" for="email">E-mail:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Please enter your E-mail" required />
        </div>

        <input id="submit" type="submit" value="Submit" />
    </form>
</body>

</html>
